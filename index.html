<html>
<head>
	<title>Moozee</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- polyfill -->
	<script src="./inc/shim/Base64.js" type="text/javascript"></script>
	<script src="./inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="./inc/shim/WebAudioAPI.js" type="text/javascript"></script>
	<!-- midi.js package -->
	<script src="./asset/js/midi/audioDetect.js" type="text/javascript"></script>
	<script src="./asset/js/midi/gm.js" type="text/javascript"></script>
	<script src="./asset/js/midi/loader.js" type="text/javascript"></script>
	<script src="./asset/js/midi/plugin.audiotag.js" type="text/javascript"></script>
	<script src="./asset/js/midi/plugin.webaudio.js" type="text/javascript"></script>
	<script src="./asset/js/midi/plugin.webmidi.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="asset/css/style.css"/>

	<script type="text/javascript" src = "asset/js/jquery-latest.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

</head>
<body>
<script type="text/javascript" src = "asset/js/app.js"></script>

<button class = "btn-1 effect1" href = "#"><span>Login</span></button>
<button class = "btn-2 effect1" href = "#"><span>Register</span></button>

<div class = "main-wrapper">

			</div>

			</div>

			</div>
			<div class = 'pad-button col-2' id = 'ukey'>

			<div class = 'pad-button col-3' id = 'ikey'>

			<div class = 'pad-button col-4' id = 'okey'>
			</div>
			<div class = 'pad-button col-5' id = 'pkey'>
			</div>
		</div>	
		<div class = "pad row">
			<div class = 'pad-button col-1' id = 'hkey'>
			</div>
			<div class = 'pad-button col-2' id = 'jkey'>

			</div>

			</div>
		</div>	
	</div>
	<div class = "space-pad" id ='spacekey'>
		
	</div>
</div>

<div class = "logo-wrapper">
	<div class = 'logo'>
		<img src="asset/img/moozee.png"/>
	</div>
</div>

<div class = "menu-wrapper">	
	<img class = 'playbgmbutton' title='Play BGM' src="asset/img/play.PNG" onclick = 'playbgm()'/>
	<img class = 'stopbgmbutton' title='Stop BGM' src="asset/img/stop.PNG" onclick = 'stopbgm()'/>
	<img class = 'replaybutton' title='Replay Recorded' src='asset/img/replay.PNG' onclick = 'playSoundWithIntervalToo()'/>
	<img class = "recordbutton" title="Record"  src="asset/img/record.PNG" onclick = 'record()'/>
	<img class = "instrubutton" title="Instrument"  src="asset/img/instru.PNG" onclick = 'callInstruMenu()'/>
	<img class = "bgmbutton" title="BGM" src="asset/img/bgm.PNG" onclick = 'callBGMMenu()'/>
	<img class = "inspirationbutton" title="Inspiration"  src="asset/img/inspiration.PNG" onclick = 'inspiration(363.6363)'/>
</div>

<video class = "backgroundmusic" preload>
	<source src="asset/audio/slowmusic.mp3" type="audio/mpeg">
		Your browser does not support audio tag.
		Please use Google Chrome.
</video>

<div class = "black-layer">	
</div>

<div class="popup-wrapper bgm-window">
	<div class = "window-title">Choose Background Music</div>
	<span class="close">
		<i class="fa fa-close"></i>
	</span>
	<ul class = 'popup'>
		<li class = 'item unlock'>
			<div class="item-name">
				Rock
			</div>
		</li>
		<li class = 'item'>
			<div class="item-name">
				Pop
			</div>
			<div class="icon-lock">
				<div class="lock-top-1"></div>
				<div class="lock-top-2"></div>
				<div class="lock-body"></div>
				<div class="lock-hole"></div>
			</div>
		</li>
		<li class = 'item'>
			<div class="item-name">
				Jazz
			</div>
			<div class="icon-lock">
				<div class="lock-top-1"></div>
				<div class="lock-top-2"></div>
				<div class="lock-body"></div>

			</div>
		</li>

				<div class="lock-hole"></div>
			</div>
		</li>
	</ul>
	</div>
</div>

	<div class = "window-title">Choose Instrument</div>
	<ul class = 'popup'>
		<li class = 'item unlock'>
			<div class="item-name">
				Piano
			</div>
		</li>
		<li class = 'item'>
			<div class="item-name">
				Drum
			</div>
			<div class="icon-lock">

				<div class="lock-top-2"></div>
				<div class="lock-body"></div>
				<div class="lock-hole"></div>
			</div>
		</li>
		<li class = 'item'>
			<div class="item-name">
				Harmonica
			</div>
			<div class="icon-lock">

		</li>
